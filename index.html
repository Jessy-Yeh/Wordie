<!DOCTYPE html>
<html>
  <head>
    <title>Wordle</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./reset.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Wordie</h1>
    </header>

    <div class="game-board">
      <div class="instructions">
        <h2>How to play?</h2>
      </div>
      <div class="input-container">
        <input type="text" id="input" />
        <button class="submit-btn"><img src="./images/arrow.png" /></button>
      </div>

      <div class="answers"></div>
    </div>

    <div class="answer-noti correct">
      <div class="correct-noti">
        <p>Congrats! You got it ٩(๑❛ᴗ❛๑)۶</p>
        <button>X</button>
      </div>
    </div>

    <div class="answer-noti wrong">
      <div class="wrong-noti">
        <p>Ooops Σ( ° △ °|||) The correct answer is <span></span></p>
        <button>X</button>
      </div>
    </div>
  </body>
</html>
